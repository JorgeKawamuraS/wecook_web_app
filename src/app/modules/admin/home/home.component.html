<div class="flex flex-col w-full my-5">
    <div class="mt-10 w-full">
        <h1 class="ml-10 text-2xl font-semibold">Últimas Recetas</h1>
    </div>

    <div class="mt-5 flex flex-col items-center justify-center" *ngFor="let recipe of lastestRecipes">
        <fuse-card
            class="flex flex-col md:flex-row max-w-80 md:max-w-160 w-full filter-article shadow-xl"
            ><!---->
            <div class="flex-0 w-80 md:w-64">
                <img
                    src="https://acomer.pe/wp-content/uploads/2016/08/asadoconpurefb.jpg"
                    alt="Card cover image"
                    class="w-full h-full object-cover"
                />
            </div>
            <div class="flex flex-col flex-auto m-8 mb-4">
                <div class="text-2xl font-semibold leading-tight">{{recipe.name}}</div>
                <div class="mt-4">
                    {{recipe.preparation}}
                </div>
            </div>
            <!----><!----><!----></fuse-card
        >
    </div>
    <div class="mt-10 w-full">
        <h1 class="ml-10 text-2xl font-semibold">Chefs más populares</h1>
    </div>
    <div class="flex w-full justify-around items-center mt-5">
        
        <fuse-card class="flex flex-col  max-w-80 w-full   filter-article" *ngFor="let chef of popularChefs"
            ><!----><img
                src={{chef.profilePictureUrl}}
                alt="Card cover image"
                class="object-cover"
            />
            <div class="m-8">
                <div class="text-2xl font-semibold leading-tight">Jhon Doe</div>
            </div>
            <!----><!----><!----></fuse-card
        >
        
    </div>
</div>
